<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyL+Ee3Yh0eBBohIsIEnV5G6h/oI6UTdj" crossorigin="anonymous">

    <!-- Make sure to replace "path/to/your/bootstrap/css/bootstrap.min.css" with the actual path to your Bootstrap CSS file. -->
    <style>
        /* Additional styles can be added here */

        /* Adjusted styles for the search bar */
        .input-group-prepend img {
            width: 20px;
            height: 30px;
        }

        /* Adjusted styles for the carousel images */
        #img img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Adjusted styles for the card images */
        .card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
        }

        /* Add your additional styles here */
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <h4>What are you looking for?</h4><br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <img src="assets/Images/search-icon.png" alt="">
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search medicine, health products and more..."
                        [(ngModel)]="name" (keydown.enter)="onSearch(name)">
                </div>
            </div>
        </div>
    </div>
    <div id="img" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#img" data-slide-to="0" class="active"></li>
            <li data-target="#img" data-slide-to="1"></li>
            <li data-target="#img" data-slide-to="2"></li>
            <li data-target="#img" data-slide-to="3"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/Images/pic1.jpg" alt="pic1.jpg">
            </div>
            <div class="carousel-item">
                <img src="assets/Images/pic2.jpg" alt="pic2.jpg">
            </div>
            <div class="carousel-item">
                <img src="assets/Images/pic3.jpg" alt="pic3.jpg">
            </div>
            <div class="carousel-item">
                <img src="assets/Images/pic4.jpg" alt="pic4.jpg">
            </div>
        </div>

        <a class="carousel-control-prev" href="#img" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#img" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="ml-4 pl-5">Browse medicines & health products</h2>
                <br>
                <h4 class="ml-4 pl-5">By health concerns</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-5">
                <div id="product" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="card-deck col-11 mx-auto">
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/cardiology-1.jpg" alt="cardiac.png"
                                        style="height: 200px">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[0]}}" class="font-weight-bold"
                                            style="font-size: 16px;">Cardiac Care</a>
                                    </div>
                                </div>
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/diabetic.png" alt="diabetic.png"
                                        style="height: 200px">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[1]}}" class="font-weight-bold"
                                            style="font-size: 16px;">Diabetic Care</a>
                                    </div>
                                </div>
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/gastro.png" alt="gastro.png"
                                        style="height: 200px">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[2]}}" class="font-weight-bold"
                                            style="font-size: 16px;">Gastro & Liver Care</a>
                                    </div>
                                </div>
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/urology.jpeg" alt="urology.png"
                                        style="height: 200px">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[3]}}" class="font-weight-bold"
                                            style="font-size: 16px;">Urology Care</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="card-deck col-11 mx-auto">
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/ai.png" alt="ai.png">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[4]}}">Anti Infectives</a>
                                    </div>
                                </div>
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/gynaecology.png" alt="gynaecology.png">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[5]}}">Gynaecology Care</a>
                                    </div>
                                </div>
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/ortho.png" alt="ortho.png">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[6]}}">Pain Relief</a>
                                    </div>
                                </div>
                                <div class="card bg-light">
                                    <img class="card-img-top" src="assets/Images/vitamins.png" alt="vitamins.png">
                                    <div class="card-body text-center mt-1">
                                        <a routerLink="/show/product/class/{{medicine[7]}}">Daily Health Care</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#product" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#product" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="path/to/your/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Make sure to replace "path/to/your/bootstrap/js/bootstrap.bundle.min.js" with the actual path to your Bootstrap JS file. -->
</body>

</html>
